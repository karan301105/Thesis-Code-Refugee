<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Similar Situations</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="styles.css"/>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; background:#f6f7fb; }
    .container { max-width: 1000px; margin: 32px auto; padding: 0 16px; }
    .card { background:#fff; border-radius:16px; box-shadow:0 2px 12px rgba(0,0,0,.06); padding:20px; margin-bottom:16px; }
    h1 { margin: 0 0 8px; font-size: 24px; }
    .controls { display:grid; gap:12px; grid-template-columns: repeat(auto-fit, minmax(220px,1fr)); margin:12px 0 16px;}
    label { font-weight:600; font-size:14px; display:block; margin-bottom:6px; }
    input[type="number"], input[type="range"], textarea { width:100%; }
    .btn { background:#0f62fe; color:#fff; border:none; padding:10px 14px; border-radius:10px; cursor:pointer; font-weight:600; }
    .btn:disabled { opacity:.6; cursor:not-allowed; }
    .bucket { border:1px solid #e8e9ef; border-radius:14px; padding:14px; background:#fff; }
    .bucket + .bucket { margin-top:12px; }
    .bucket-header { display:flex; align-items:center; justify-content:space-between; cursor:pointer; }
    .muted { color:#6b7280; font-size:13px; }
    .grid { display:grid; gap:8px; grid-template-columns: repeat(auto-fit, minmax(220px,1fr)); }
    .entry { padding:8px 10px; border:1px solid #eef0f5; border-radius:10px; display:flex; align-items:center; justify-content:space-between; }
    .tag { background:#eef2ff; color:#3730a3; border-radius:999px; padding:2px 8px; font-size:12px; margin-right:6px; display:inline-block; }
    .row { display:flex; align-items:center; gap:8px; flex-wrap:wrap; }
    .small { font-size:12px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <button onclick="history.back()" class="btn" style="background:#111827;margin-bottom:10px;">← Back</button>
      <h1>Similar Situations</h1>
      <p class="muted">Groups of journal entries that look alike across <strong>date, location, headcount, ransom, event type, transport, and conditions</strong>.</p>

      <div class="controls">
        <div>
          <label for="threshold">Threshold (0–1)</label>
          <input id="threshold" type="number" step="0.05" min="0" max="1" value="0.70">
        </div>

        <div>
          <label>Date weight</label>
          <input id="wDate" type="range" min="0" max="1" step="0.05" value="1">
        </div>
        <div>
          <label>Location weight</label>
          <input id="wLocation" type="range" min="0" max="1" step="0.05" value="1">
        </div>
        <div>
          <label>Counts weight</label>
          <input id="wCounts" type="range" min="0" max="1" step="0.05" value="1">
        </div>
        <div>
          <label>Ransom weight</label>
          <input id="wRansom" type="range" min="0" max="1" step="0.05" value="1">
        </div>
        <div>
          <label>Event type weight</label>
          <input id="wEvent" type="range" min="0" max="1" step="0.05" value="1">
        </div>
        <div>
          <label>Transport weight</label>
          <input id="wTransport" type="range" min="0" max="1" step="0.05" value="1">
        </div>
        <div>
          <label>Conditions weight</label>
          <input id="wConditions" type="range" min="0" max="1" step="0.05" value="1">
        </div>

        <div>
          <label>&nbsp;</label>
          <button id="runBtn" class="btn">Find Similar Buckets</button>
        </div>
      </div>

      <div class="small muted">
        Tip: raise the threshold for fewer, tighter groups. Lower it to broaden.
        Weights are normalized to sum to 1 before querying the API.
      </div>
    </div>

    <div id="results"></div>
  </div>

  <script src="js/similarity.js"></script>
</body>
</html>
